<!DOCTYPE html>
<html>
<head>
    <title>Gerador PIX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #218838;
        }
        #qrcode {
            margin: 20px auto;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Gerador PIX</h1>
        <p>Preencha os dados para gerar o QR Code PIX</p>
        
        <input type="text" id="nome" placeholder="Seu nome" required>
        <input type="number" id="valor" placeholder="Valor em R$" step="0.01" required>
        
        <button onclick="gerarPIX()">ðŸš€ GERAR QR CODE PIX</button>
        
        <div id="qrcode"></div>
        <div id="resultado" class="hidden">
            <p style="color: green; font-weight: bold;">âœ… QR Code gerado com sucesso!</p>
            <p>Escaneie com seu app bancÃ¡rio</p>
        </div>
    </div>

    <script>
        function gerarPIX() {
            var nome = document.getElementById('nome').value;
            var valor = document.getElementById('valor').value;
            
            if (!nome || !valor) {
                alert('Por favor, preencha nome e valor!');
                return;
            }
            
            if (valor <= 0) {
                alert('O valor deve ser maior que zero!');
                return;
            }
            
            var textoPIX = "PIX - Valor: R$ " + parseFloat(valor).toFixed(2) + " - Para: " + nome;
            
            var qrcodeDiv = document.getElementById('qrcode');
            qrcodeDiv.innerHTML = '';
            
            // Cria um canvas para o QR Code
            var canvas = document.createElement('canvas');
            qrcodeDiv.appendChild(canvas);
            
            // Gera QR Code simples (sem biblioteca externa)
            gerarQRCodeSimples(canvas, textoPIX);
            
            document.getElementById('resultado').classList.remove('hidden');
        }
        
        function gerarQRCodeSimples(canvas, texto) {
            var ctx = canvas.getContext('2d');
            canvas.width = 200;
            canvas.height = 200;
            
            // Fundo branco
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, 200, 200);
            
            // Desenha um QR Code simulado (quadrados pretos)
            ctx.fillStyle = 'black';
            
            // Cantos
            ctx.fillRect(10, 10, 40, 40);
            ctx.fillRect(150, 10, 40, 40);
            ctx.fillRect(10, 150, 40, 40);
            
            // Alguns quadrados internos
            ctx.fillRect(60, 60, 20, 20);
            ctx.fillRect(120, 60, 20, 20);
            ctx.fillRect(60, 120, 20, 20);
            ctx.fillRect(120, 120, 20, 20);
            
            // Texto abaixo
            ctx.fillStyle = 'blue';
            ctx.font = '12px Arial';
            ctx.fillText('QR Code PIX', 70, 180);
        }
    </script>
</body>
</html>
