<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de PIX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <style>
    :root {
      --primary: #4e54c8;
      --secondary: #8f94fb;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.95);
    }
    
    .btn-primary {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 12px;
      padding: 15px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(78, 84, 200, 0.3);
    }
    
    .form-control {
      border-radius: 10px;
      border: 2px solid #e9ecef;
      padding: 12px 15px;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 0.2rem rgba(78, 84, 200, 0.25);
    }
    
    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .logo h1 {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }
    
    .qrcode-container {
      background: white;
      padding: 20px;
      border-radius: 15px;
      display: inline-block;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="d-flex align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card">
          <div class="card-body p-4 p-md-5">
            <div class="logo">
              <h1>üí∏ Gerador PIX</h1>
              <p class="text-muted">Pagamentos R√°pidos e Seguros</p>
            </div>

            <form id="pixForm">
              <div class="mb-3">
                <label for="descricao" class="form-label fw-semibold">Descri√ß√£o do Pagamento</label>
                <input type="text" class="form-control" id="descricao" placeholder="Ex: Pagamento de servi√ßo" required>
              </div>

              <div class="mb-3">
                <label for="valor" class="form-label fw-semibold">Valor (R$)</label>
                <input type="number" step="0.01" class="form-control" id="valor" placeholder="0.00" required>
              </div>
              
              <div class="mb-4">
                <label for="nome" class="form-label fw-semibold">Seu Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome completo" required>
              </div>

              <button type="submit" class="btn btn-primary w-100 btn-lg">
                üöÄ Gerar QR Code PIX
              </button>
            </form>

            <div id="resultado" class="mt-4 text-center" style="display: none;">
              <div class="alert alert-success">
                <h5 class="alert-heading">‚úÖ QR Code Gerado com Sucesso!</h5>
                <p class="mb-0">Escaneie com seu app banc√°rio</p>
              </div>
              
              <div class="qrcode-container mt-4">
                <canvas id="qrcode"></canvas>
              </div>
              
              <div class="mt-4">
                <p class="fw-semibold">Detalhes do Pagamento:</p>
                <p class="mb-1" id="detalhesDescricao"></p>
                <p class="mb-1" id="detalhesValor"></p>
                <p class="mb-0" id="detalhesNome"></p>
              </div>
              
              <div class="mt-3">
                <button class="btn btn-outline-primary" onclick="window.print()">
                  üñ®Ô∏è Imprimir QR Code
                </button>
                <button class="btn btn-outline-success" onclick="compartilharPix()">
                  üì± Compartilhar
                </button>
              </div>
            </div>

          </div>
        </div>
        
        <div class="text-center mt-4">
          <p class="text-white small">¬© 2024 Gerador PIX - Todos os direitos reservados</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("pixForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      const valor = parseFloat(document.getElementById("valor").value);
      const descricao = document.getElementById("descricao").value;
      const nome = document.getElementById("nome").value;
      
      // Valida√ß√µes
      if (valor <= 0) {
        alert("‚ùå O valor deve ser maior que zero!");
        return;
      }
      
      if (!descricao.trim()) {
        alert("‚ùå Por favor, insira uma descri√ß√£o!");
        return;
      }
      
      if (!nome.trim()) {
        alert("‚ùå Por favor, insira seu nome!");
        return;
      }
      
      // Gera QR Code PIX (formato simplificado para demonstra√ß√£o)
      const valorFormatado = valor.toFixed(2);
      const pixPayload = gerarPayloadPix(valorFormatado, nome, descricao);
      
      const canvas = document.getElementById("qrcode");
      const ctx = canvas.getContext('2d');
      
      // Limpa canvas anterior
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Gera novo QR Code
      QRCode.toCanvas(canvas, pixPayload, { 
        width: 250,
        margin: 1,
        color: {
          dark: '#000000',
          light: '#FFFFFF'
        }
      }, function(error) {
        if (error) {
          console.error(error);
          alert("‚ùå Erro ao gerar QR Code. Tente novamente.");
          return;
        }
        
        // Mostra resultado
        document.getElementById("resultado").style.display = 'block';
        
        // Atualiza detalhes
        document.getElementById("detalhesDescricao").textContent = `üìù ${descricao}`;
        document.getElementById("detalhesValor").textContent = `üí∞ R$ ${valorFormatado}`;
        document.getElementById("detalhesNome").textContent = `üë§ ${nome}`;
        
        // Rola para o resultado
        document.getElementById("resultado").scrollIntoView({ behavior: 'smooth' });
      });
    });

    function gerarPayloadPix(valor, nome, descricao) {
      // Payload PIX simplificado (para demonstra√ß√£o)
      // Em um sistema real, isso seria gerado pela API do banco
      const chavePix = "12345678900"; // Chave PIX exemplo (CPF)
      const nomeBeneficiario = nome.substring(0, 25);
      const cidade = "SAO PAULO";
      const identificador = Math.random().toString(36).substr(2, 10).toUpperCase();
      
      return `00020126580014br.gov.bcb.pix0136${chavePix}520400005303986540${valor.length}${valor}5802BR59${nomeBeneficiario.length}${nomeBeneficiario}60${cidade.length}${cidade}62190515${identificador}6304`;
    }

    function compartilharPix() {
      if (navigator.share) {
        navigator.share({
          title: 'Pagamento PIX',
          text: 'Escaneie este QR Code para pagar via PIX',
          url: window.location.href
        })
        .then(() => console.log('Compartilhado com sucesso'))
        .catch((error) => console.log('Erro ao compartilhar:', error));
      } else {
        alert("üìã Copie o link desta p√°gina para compartilhar: " + window.location.href);
      }
    }

    // Foco no primeiro campo
    document.getElementById('descricao').focus();

    // Valida√ß√£o em tempo real do valor
    document.getElementById('valor').addEventListener('input', function(e) {
      const valor = parseFloat(e.target.value);
      if (valor > 0) {
        e.target.style.borderColor = '#28a745';
      } else {
        e.target.style.borderColor = '#dc3545';
      }
    });
  </script>
</body>
</html>
