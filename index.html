<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de PIX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        .card {
            border-radius: 15px;
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .btn-primary {
            background: linear-gradient(45deg, #4e54c8, #8f94fb);
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-weight: 600;
            font-size: 18px;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 84, 200, 0.4);
        }
        .qrcode-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin: 20px 0;
        }
        #resultado {
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">üí∏ Gerador PIX</h2>
                        <p class="text-center text-muted mb-4">Gere QR Codes PIX instantaneamente</p>
                        
                        <form id="pixForm">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Descri√ß√£o do Pagamento</label>
                                <input type="text" class="form-control form-control-lg" id="descricao" placeholder="Ex: Pagamento de servi√ßo" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Valor (R$)</label>
                                <input type="number" step="0.01" class="form-control form-control-lg" id="valor" placeholder="0.00" required>
                            </div>
                            <div class="mb-4">
                                <label class="form-label fw-bold">Nome do Recebedor</label>
                                <input type="text" class="form-control form-control-lg" id="nome" placeholder="Seu nome ou empresa" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 btn-lg">
                                üöÄ GERAR QR CODE PIX
                            </button>
                        </form>

                        <div id="resultado" class="mt-4 text-center" style="display: none;">
                            <div class="alert alert-success">
                                <h4 class="alert-heading">‚úÖ QR CODE PIX GERADO!</h4>
                                <p class="mb-0">Escaneie com seu app banc√°rio para pagar</p>
                            </div>
                            
                            <div class="qrcode-container">
                                <canvas id="qrcode"></canvas>
                            </div>
                            
                            <div class="bg-light p-3 rounded">
                                <p class="mb-1"><strong>üí≥ Valor:</strong> R$ <span id="valorExibido" class="fw-bold">0.00</span></p>
                                <p class="mb-1"><strong>üìù Descri√ß√£o:</strong> <span id="descricaoExibida">-</span></p>
                                <p class="mb-0"><strong>üë§ Recebedor:</strong> <span id="nomeExibido">-</span></p>
                            </div>
                            
                            <div class="mt-3">
                                <button class="btn btn-outline-primary" onclick="window.location.reload()">
                                    üîÑ Gerar Novo PIX
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Aguarda o DOM carregar completamente
        document.addEventListener('DOMContentLoaded', function() {
            console.log('P√°gina carregada - Gerador PIX pronto!');
            
            const form = document.getElementById("pixForm");
            const resultado = document.getElementById("resultado");
            
            form.addEventListener("submit", function(e) {
                e.preventDefault();
                console.log('Bot√£o clicado - Iniciando gera√ß√£o do PIX...');
                
                const valor = parseFloat(document.getElementById("valor").value);
                const descricao = document.getElementById("descricao").value.trim();
                const nome = document.getElementById("nome").value.trim();
                
                console.log('Dados capturados:', { valor, descricao, nome });
                
                // Valida√ß√µes
                if (!valor || valor <= 0) {
                    alert("‚ùå Por favor, insira um valor maior que zero!");
                    return;
                }
                
                if (!descricao) {
                    alert("‚ùå Por favor, insira uma descri√ß√£o!");
                    return;
                }
                
                if (!nome) {
                    alert("‚ùå Por favor, insira o nome do recebedor!");
                    return;
                }
                
                console.log('Valida√ß√µes passadas - Gerando QR Code...');
                
                // Gera QR Code
                const canvas = document.getElementById("qrcode");
                const valorFormatado = valor.toFixed(2);
                
                // Payload PIX simplificado (para demonstra√ß√£o)
                const pixPayload = gerarPayloadPix(valorFormatado, nome, descricao);
                console.log('Payload PIX gerado:', pixPayload);
                
                // Limpa canvas anterior
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Gera novo QR Code
                QRCode.toCanvas(canvas, pixPayload, { 
                    width: 250,
                    margin: 2,
                    color: {
                        dark: '#000000',
                        light: '#FFFFFF'
                    }
                }, function(error) {
                    if (error) {
                        console.error('Erro ao gerar QR Code:', error);
                        alert("‚ùå Erro ao gerar QR Code. Tente novamente.");
                        return;
                    }
                    
                    console.log('QR Code gerado com sucesso!');
                    
                    // Mostra resultado
                    resultado.style.display = 'block';
                    document.getElementById("valorExibido").textContent = valorFormatado;
                    document.getElementById("descricaoExibida").textContent = descricao;
                    document.getElementById("nomeExibido").textContent = nome;
                    
                    // Rola para o resultado
                    resultado.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    
                    console.log('PIX gerado com sucesso!');
                });
            });
            
            function gerarPayloadPix(valor, nome, descricao) {
                // Payload PIX est√°tico para demonstra√ß√£o
                // Em um sistema real, isso viria de uma API banc√°ria
                const chavePix = "123.456.789-00"; // CPF exemplo
                const nomeFormatado = nome.substring(0, 25);
                const cidade = "SAO PAULO";
                const txid = "PIX" + Date.now().toString().substr(-6);
                
                // Formato simplificado do PIX
                return `00020126580014br.gov.bcb.pix0136${chavePix}520400005303986540${valor.length}${valor}5802BR59${nomeFormatado.length}${nomeFormatado}60${cidade.length}${cidade}62190515${txid}6304`;
            }
        });
    </script>
</body>
</html>
